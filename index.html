<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    
    <!-- Header -->
    <header>
      <h1 id="title" class="title has-text-centered is-1 has-text-black">
        Top Scorer
      </h1>  
    </header>  
  
  <main class="flex-column"></main>

  <!-- Message -->
  <article class="message has-text-centered has-background-black ">
    <div class="message-body has-text-white">
      This site will allow you search for your favorite player and view their stats. You can save the players to make your dream team.
    </div>
  </article>
  
 <!-- buttons -->
 <section id="user-input" class="section">
  <div class= "containter">
    <div class ="columns">
      <div class="column is half">
        <!--why is input class button? -->
        <input id="search" class="button" type="Search" 
        placeholder="Enter name">
        <button class="button">Search</button>
      </div>

      <div class="column has-text-centered">
        <button class="button">Random Player</button>
      <!-- </div>
      <div class="column"> -->
        <button class="button">Save Player</button>
      </div>
    </div>
  </div>
</section>


<!-- Players/Player Stats -->

<section id="team-player" class="section">
  <div class="container">
    <div class="columns is-variable">

<div id="card-front" class="column is-auto has-text-centered">
  <h1 class="is-size-2 title has-text-white">Player</h1>
  <img src="images/PICTURE.png" alt="placeholder" class="px-6">
</div>

<div id="card-back" class="column is-auto has-text-centered">
  <h1 class="is-size-3 title has-text-white">Stats</h1>
  <img src="images/download.png" alt="placeholder" class="px-6">
</div>

<div id="my-team" class="column is-half has-text-centered">
  <h1 class="is-size-3 title has-text-black">Favorite Player</h1>
  <li>
    Jayson Tatum
  </li>
</div>

    </div>
  </div>
  </section>
</main>
  <script src="./js/script.js"></script>
  </body>
</html>
