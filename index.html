<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body class="hero is-fullheight">
    <style>
      .hero {
        background: url(images/bballbackground.GIF) center / cover;
      }
    </style>
  
    <!-- Header -->
    <header>
      <h1 id="title" class="title has-text-centered is-1 has-text-white">
        Top Score
      </h1>  
    </header>  
    <!-- Message -->
    <div class="has-text-centered">
      <div class="message-dark has-text-white ">
        Search for your favorite players and 
        view their stats, then save the players to build your dream team.
      </div>
    </div>
    <!-- buttons -->
    <section id="user-input" class="section">
        <div class ="container columns is-multiline">
          <!-- user input field -->
            <div class="columns is-vcentered">
              <input id="search" class="input column is-3 is-size-6 is-offset-5 has-text-centered has-text-black" type="text" 
              placeholder="Enter Player's Name">
              <button class="button is-half is-5 has-text-centered has-text-black" id="search-button">Search</button>
            </div>
          <div class="column is-one-half is-offset-5">
            <!-- save-button -->
            <div class="column is-one-half">
              <button class="button column is-4 is-size-6 is-offset-2 has-text-black" id="save-button">Save Player To Team</button>
            </div>
          </div>
        </div>
    </section>
    <!-- Players/Player Stats -->
    <section id="team-player" class="section">
      <div class="container">
        <div class="columns is-variable">

          <div id="card-front" class="column is-auto has-text-centered">
            <h1 class="is-size-3 title has-text-white has-background-grey-dark">Player</h1>
            <!-- <img src="images/PICTURE.png" alt="placeholder"> -->
          </div>
          <div id="card-back" class="column is-auto has-text-centered">
            <h1 class="is-size-3 title has-text-white has-background-grey-dark">Info</h1>
            <!-- <img src="images/download.png" alt="placeholder"> -->
            
            <h4 class="is-size-5 title has-text-white has-background-grey-dark">Full Name</h4>
            <div class="player-info" id="full-name"></div>
            
            <h4 class="is-size-5 title has-text-white has-background-grey-dark">Team</h4>
            <div class="player-info" id="team-name"></div>
            
            <h4 class="is-size-5 title has-text-white has-background-grey-dark">Position</h4>
            <div class="player-info" id="player-position"></div>
            
            <h4 class="is-size-5 title has-text-white has-background-grey-dark">Conference / Division</h4>          
            <div class="player-info" id="conference-division"></div>
            
          </div>
          <div id="my-team" class="column is-half has-text-centered">
            <h1 class="is-size-3 title has-text-white has-background-grey-dark">Favorite Players</h1>
            <!-- <li class="content is-large has-text-white" type="1">
            </li> -->
          </div>
        </div>
      </div>
    </section>
  <script src="./js/script.js"></script>
  </body>
</html>
